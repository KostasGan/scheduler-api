    <script>
        var CLIENT_ID = '22469461720-5s0vadaqi6cli0vpe4b0268b20huc20l.apps.googleusercontent.com';
        var googleUser;
        // function getCurrentDate() {

        function SignOutUser(){
            gapi.auth2.getAuthInstance().signOut();
        }
        function checkValidEmails(attendees){
            var re = /^(([^<>()\[\]\\.:@"]+(\.[^<>()\[\]\\.:@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            let emails = attendees.trim().split(",");
            let wrong_emails = 0;
            emails.forEach((email) => {
                if(!re.test(String(email.trim()).toLowerCase())){
                    wrong_emails++;
                }
                return;
            });
            return wrong_emails;
        }
        function submitForm() {
            let event_start = document.getElementById('event_start').value;
            let event_end = document.getElementById('event_end').value;
            let event_duration = document.getElementById('duration').value;
            let available_time = document.getElementById('available_time').value;
            let attendees = document.getElementById('attendees').value;
            
            let access_token = googleUser.getAuthResponse('includeAuthorizationData').access_token;
            
            let wrong_emails = checkValidEmails(attendees);

            if (wrong_emails !== 0){
                document.getElementById('attendees').classList.add('error');
                document.getElementById('msg').innerHTML = "Wrong Email";
                document.getElementById('msg').style.color = "red";
                return;
            }
            else{
                document.getElementById('attendees').classList.remove('error');
                document.getElementById('msg').innerHTML = "";
            }

            let data = {
                event_start: event_start,
                event_end: event_end,
                event_duration: event_duration,
                available_time: available_time,
                attendees: attendees
            };

            let xhr = new XMLHttpRequest();
            xhr.open('POST',
                'http://localhost:8080/', true);
            xhr.setRequestHeader("Content-type", "application/json");
            xhr.setRequestHeader("X-Access-Token", access_token);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(xhr.response);
                }
            };
            xhr.send(JSON.stringify(data));
        }
        
        function handleClientLoad() {
            gapi.load('auth2', () => {
                gapi.auth2.init({
                    'client_id': CLIENT_ID
                }).then((googleAuth) => {
                    let cookie = document.cookie;
                    let validCookie = cookie.indexOf("G_AUTH=true") != -1;

                    if (cookie && cookie.indexOf("G_AUTH=true") != -1 && googleAuth.isSignedIn.get()) {
                        googleUser = googleAuth.currentUser.get();
                    }
                    else {
                        gapi.auth2.getAuthInstance().signOut();
                        window.location.pathname = '/login.html';
                    }
                }).catch((e) => {
                    console.log('Home Page says: ' + e)
                });
            }, (e) => {
                console.log(e);
            });
        };
